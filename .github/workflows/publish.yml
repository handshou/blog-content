name: cloudflare
on:
  workflow_run:
    workflows: ["notion"]
    types:
      - completed

jobs:
  design:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout Design - external repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository_owner }}/astro-blog
          token: ${{ secrets.PULL_ASTRO_REPO }}
          path: .
      - uses: actions/upload-artifact@master
        with:
          name: blog-artifact
          path: .

  content:
    needs: design
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@master
        with:
          name: ${{ secrets.FOLDER_NAME }}-artifact
          path: .
      - run: |
          rm -rf ./src/pages/${{ secrets.FOLDER_NAME }}
          mv ./${{ secrets.FOLDER_NAME }} ./src/pages
          npm install --save-dev fs path js-yaml
          node scripts/rename.mjs
      - name: astro
        uses: withastro/action@v0
      - name: upload artifact
        uses: actions/upload-artifact@master
        with:
          name: dist-artifact
          path: dist

  publish:
    needs: content
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: download content
    steps:
      - uses: actions/download-artifact@master
        with:
          name: dist-artifact
          path: dist
      - name: cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.DESIGN_REPO_NAME }}
          directory: dist
          # Optional: Enable this if you want to have GitHub Deployments triggered
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}
